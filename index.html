<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/general.css">

        <title>Unit Circle</title>
    </head>
    <body style="background-color: rgb(255, 237, 219);">
        <div style="
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: 150px 1fr;
            ">
            <div id="history">
                <div style="margin-left: 12px; font-size: 22px;">Questions</div>
                <div>
                    <ol id="question-list">
                        <li>Sin</li>
                        <li>Cos</li>
                    </ol>
                </div>
                <div id="history-footer">
                    <button class="arrow-button"><i class="fa-solid fa-chevron-left"></i></button>
                    <div style="flex:1;" id="pg-num">1</div>
                    <button class="arrow-button"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div id="main">
                <div id="settings-bar">
                    <div class="toggle-sections">
                        <input type="checkbox" id="rad">
                        <label for="rad">Radians</label>
                        <input type="checkbox" id="deg">
                        <label for="deg">Degrees</label>
                    </div>
                    <div class="toggle-sections">
                        <input type="checkbox" id="pos">
                        <label for="pos">Positive</label>
                        <input type="checkbox" id="neg">
                        <label for="neg">Negative</label>
                    </div>
                    <div class="toggle-sections">
                        <input type="checkbox" id="simple">
                        <label for="simple">Sin/Cos/Tan</label>
                        <input type="checkbox" id="complex">
                        <label for="complex">Csc/Sec/Cot</label>
                    </div>
                    <button id="settings-btn"><i class="fa-solid fa-gear"></i></i></button>
                </div>
                <div id="ui-q">
                    <div id="question-main">
                        <h2 id="question">Current question</h2>
                        <div id="answer-choice-section">
                            <button class="answer-choice" id="a1">Answer 1</button>
                            <button class="answer-choice" id="a2">Answer 1</button>
                            <button class="answer-choice" id="a3">Answer 1</button>
                            <button class="answer-choice" id="a4">Answer 1</button>
                            <button class="answer-choice" id="a5">Answer 1</button>
                        </div>
                        <div id="btn-section">
                            <button class="btn" id="hint-button">Hint</button>
                            <button class="btn" id="submit-button">Submit</button>
                        </div>
                        <button class="btn" id="next-button"><i class="fa-solid fa-right-long"></i></button>
                    </div>
                    <div id="hint">
                        <button id="x-hint-btn"><i class="fa-solid fa-xmark"></i></button>
                        <svg id="line-container" height="500" width="500" xmlns="http://www.w3.org/2000/svg">
                            <line id="line-0" x1="250" y1="250" x2="500" y2="250" style="stroke: rgb(79, 111, 82); stroke-width: 1.5;"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script type=module src="makeUnitCircleLines.js"></script>
    <script type=module src="questionHandling.js"></script>
</html>
