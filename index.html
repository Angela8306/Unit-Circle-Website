<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/general.css">

        <title>Unit Circle</title>
    </head>
    <body style="background-color: rgb(255, 237, 219);">
        <div style="
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: 150px 1fr;
            ">
            <div id="history">
                <div style="margin-left: 12px; font-size: 22px;">Questions</div>
                <div>
                    <ol id="question-list">
                        <li>Sin</li>
                        <li>Cos</li>
                    </ol>
                </div>
                <div id="history-footer">
                    <button class="arrow-button"><i class="fa-solid fa-chevron-left"></i></button>
                    <div style="flex:1;" id="pg-num">1</div>
                    <button class="arrow-button"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div id="main">
                <div id="toggle-section">

                </div>
                <div id="ui-q">
                    <div id="hint">

                    </div>
                </div>
                <div id="button-section">
                    <button class="btn" id="hint-button">
                        Hint
                    </button>
                    <button class="btn" id="enter-button">
                        Enter
                    </button>
                    <button class="btn" id="next-button">
                        Next
                    </button>
                </div>
            </div>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
